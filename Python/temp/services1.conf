[globals]
LogPath="${ALLUSERSPROFILE}\Qlik\Sense\Log"
MigrationPort=4545
DataPrepPort=4949
BrokerPort=4900
HubPort=9029
CapabilityPort=9031
AboutPort=9032
ConverterPort=3003
OdagPort=9098
WESPort=9080
DepgraphPort=9079
DownloadPrepPort=9090
HybridSetupConsolePort=5929
QrsPort=4242
PrintingPort=4899
PrecedentPort=4950
AdvanaPort=50057
MobilityRegistrarPort=9082
NotifierPort=9081
NLBrokerPort=4951
NLParserPort=4952
NLAppSearchPort=4953
BotChannelPort=4954
SlkQrsPort=9200

[data-prep]
Identity=Qlik.data-prep
DisplayName=Data Preparation
ExePath=Node\node.exe
Script=..\DataPrepService\dataprep-service.bundle.js

[data-prep.parameters]
port=${DataPrepPort}
precedentsport=${PrecedentPort}
mode=server
logpath=${LogPath}
loglevel=info

[precedents]
//Disabled=true
Identity=Qlik.precedents-service
DisplayName=Precedents Service
ExePath=Node\node.exe
Script=..\PrecedentsService\precedents-service.bundle.js

[precedents.parameters]
PORT=${PrecedentPort}
QRS_URI=https://localhost:4242
LOG_PATH=${LogPath}
MODE=server
PROTOCOL=https
CAYLEY_STORE=postgres

[broker]
Identity=Qlik.broker
DisplayName=Next-generation Broker Service
ExePath=Node\node.exe
Script=..\BrokerService\index.js

[broker.parameters]
--port=${BrokerPort}
--log-path=${LogPath}

[hub]
Identity=Qlik.hub
DisplayName=Next-generation Hub Service
ExePath=Node\node.exe
Script=..\HubService\index.js

[hub.parameters]
--secure
--log-path=${LogPath}
//--insight-bot-uri="https://HOSTNAME:PORT/connection"

[capabilityservice]
Identity=Qlik.capabilityservice
DisplayName=Capability Service
ExePath=Node\node.exe
Script=..\CapabilityService\index.js

[capabilityservice.parameters]
--port=${CapabilityPort}
--file="${PWD}\..\CapabilityService\capabilities.json"

[converterservice]
Identity=Qlik.converterservice
DisplayName=Converter Service
ExePath=Node\node.exe
Script=..\ConverterService\src\www.js

[converterservice.parameters]
--port=${ConverterPort}
--log-path=${LogPath}

[aboutservice]
//Disabled=true
Identity=Qlik.aboutservice
DisplayName=About Service
ExePath=Node\node.exe
Script=..\AboutService\index.js

[aboutservice.parameters]
--port=${AboutPort}
--config-path="${PWD}\..\AboutService"

[odag]
Identity=Qlik.odag
DisplayName=On Demand App Generation Service
ExePath=Node\node.exe
Script=..\OdagService\dist\index.js

[odag.parameters]
--secure=true
--port=${OdagPort}
--logpath=${LogPath}

[connector-registry-proxy]
Identity=Qlik.connector-registry-proxy
DisplayName=Connector Registry Proxy Service
ExePath=Node\node.exe
Script=..\ConnectorRegistryProxy\src\index.js

[connector-registry-proxy.parameters]
--log-path=${LogPath}
--context=server
--port=9041
--secure

[downloadprepservice]
Identity=Qlik.ds
DisplayName=QVF download service
ExePath=Node\node.exe
Script=..\downloadprepservice\dist\index.js

[downloadprepservice.parameters]
--secure=true
--port=${DownloadPrepPort}
--logpath=${LogPath}

[webextensionservice]
Identity=Qlik.wes
DisplayName=Web Extension service
ExePath=Node\node.exe
Script=..\WebExtensionService\index.js

[webextensionservice.parameters]
--secure
--port=${WESPort}
--log-path=${LogPath}

[depgraphservice]
Identity=Qlik.depgraph
DisplayName=Dependency Graph service
ExePath=Node\node.exe
Script=..\DepgraphService\index.js

[depgraphservice.parameters]
--secure
--port=${DepgraphPort}
--log-path=${LogPath}

[hybridsetupconsole]
Identity=Qlik.hsc
DisplayName=Hybrid Setup Console
ExePath=Node\node.exe
Script=..\HybridSetupConsole\server\index.js

[hybridsetupconsole.parameters]
--secure
--port=${HybridSetupConsolePort}
--log-path=${LogPath}
--dist=..\

[hybriddeploymentservice]
Identity=Qlik.hybrid-deployment-service
DisplayName=Hybrid Deployment Service
ExePath=dotnet\dotnet.exe
UseScript=false

[hybriddeploymentservice.parameters]
..\HybridDeploymentService\hybrid-deployment-service.dll

[appdistributionservice]
Identity=Qlik.app-distribution-service
DisplayName=App Distribution Service
ExePath=dotnet\dotnet.exe
UseScript=false

[appdistributionservice.parameters]
..\AppDistributionService\app-distribution-service.dll

[resource-distribution]
//Disabled=true
Identity=Qlik.resource-distribution
DisplayName=Resource Distribution
ExePath=Node\node.exe
Script=..\ResourceDistributionService\server.js

[resource-distribution.parameters]
--secure
--wes-port=${WESPort}
--mode=server
--log-path=${LogPath}
--log-level=info

[deployment-based-warnings]
//Disabled=true
Identity=Qlik.deployment-based-warnings
DisplayName=Deployment Based Warnings
ExePath=Node\node.exe
Script=..\DeploymentBasedWarningsService\server.js

[deployment-based-warnings.parameters]
--secure
--mode=server
--log-path=${LogPath}
--log-level=info

[licenses]
Identity=Qlik.licenses
DisplayName=Licenses service
ExePath=..\Licenses\licenses.exe

[licenses.parameters]
-qsefw-mode
-app-settings="..\Licenses\appsettings.json"

[mobility-registrar]
Identity=Qlik.mobility-registrar-service
DisplayName=Mobility Registrar Service
ExePath=Node\node.exe
Script=..\MobilityRegistrarService\src\index.js

[mobility-registrar.parameters]
--secure
--port=${MobilityRegistrarPort}
--log-path=${LogPath}
--capability-service-port=${CapabilityPort}

[notifier]
Identity=Qlik.notifier-service
DisplayName=Notifier Service
ExePath=Node\node.exe
Script=..\NotifierService\src\index.js

[notifier.parameters]
--secure
--port=${NotifierPort}
--qmr-port=${MobilityRegistrarPort}
--qrs-port=${QrsPort}
--capability-service-port=${CapabilityPort}
--max-tokens-per-request=25000
--qmng-url="https://prod.firebase.qlik-stage.com"
--log-path=${LogPath}

[qdc-catalog-service]
Identity=Qlik.qdc-catalog-service
DisplayName=QDC Catalog Service
ExePath=dotnet\dotnet.exe
UseScript=false

[qdc-catalog-service.parameters]
..\QdcCatalogService\qdc-catalog-service.dll

[nl-broker]
//Disabled=true
Identity=Qlik.nl-broker
DisplayName=NLBroker Service
ExePath=Node\node.exe
Script=..\NLBroker\index.js

[nl-broker.parameters]
PORT=${NLBrokerPort}
NL_BROKER_MODE=server
SECURE=true
LOG_PATH=${LogPath}
DATA_PREP_URI=https://localhost:${DataPrepPort}
NL_PARSER_URI=https://localhost:${NLParserPort}
PRECEDENTS_URI=https://localhost:${PrecedentPort}
PRINTING_URI=https://localhost:${PrintingPort}/printing/export
LEF_QRS_URI=https://localhost:${QrsPort}
SLK_QRS_URI=https://localhost:${SlkQrsPort}
NL_APP_SEARCH_URI=https://localhost:${NLAppSearchPort}
STORE=postgres
TIME_OUT=30000

[nl-parser]
//Disabled=true
Identity=Qlik.nl-parser
DisplayName=NL Parser
ExePath=..\NLParser\nlparser_r.exe
UseScript=false

[nl-parser.parameters]
--port=${NLParserPort}
--mode=server
--dps-port=${DataPrepPort}
--nl-app-search-port=${NLAppSearchPort}
--log-path=${LogPath}

[nl-app-search]
//Disabled=true
Identity=Qlik.nl-app-search
DisplayName=NL App Search
ExePath=..\NLAppSearch\nl-app-search.exe
UseScript=false

[nl-app-search.parameters]
--mode=server
--port=${NLAppSearchPort}
--log-path=${LogPath}
--qrs-port=${QrsPort}
--capability-service-port=${CapabilityPort}
--dps-port=${DataPrepPort}

[qib-webchat-service]
Identity=Qlik.qib-webchat-service
DisplayName=QIB Webchat Service
ExePath=dotnet\dotnet.exe
UserScript=false

[qib-webchat-service.parameters]
..\QibWebchatService\qib-webchat-service.dll

[bot-channel-service]
Disabled=true
Identity=Qlik.bot-channel-service
DisplayName=Bot Channel Service
ExePath=Node\node.exe
Script=..\BotChannelService\index.js

[bot-channel-service.parameters]
PORT=${BotChannelPort}
BOT_CHANNEL_SERVICE_MODE=server
SECURE=true
LOG_PATH=${LogPath}
HOST=https://localhost
